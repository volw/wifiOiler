// Oiler Konfiguration

// Wartezeit Simulation (Anzahl Sekunden ab Zündung, bis auf Zeitprogramm umgeschaltet wird):
wts = 180

// Normal: Anzahl Meter, nach denen geoelt werden soll (Mode 1):
nmm = 8000

// Regen: Anzahl Meter, nach denen geölt werden soll (Mode 2):
rmm = 4000

// Offroad: Anzahl Meter, nach denen geölt werden soll (Mode 3):
omm = 2000

// Anzahl Meter pro Sekunde bei Simulation (Zeitprogramm):
// 20 entspricht 72 km/h - wenn nmm = 8000, wird also alle 06:40 Minuten geölt.
sim = 20

// Anzahl Pumpaktionen pro Ölvorgang (Dellorto = 3)
pac = 3

// Anzahl Zentimeter unter denen kein Messpunkt ausgewertet wird
// so kann eine gewisse Streuung durch ungenaue GPS-Signale und damit
// ein Ölen im Stillstand verhindert werden. 5 Meter hat sich bewährt
glf = 500

// Kapazität des Öltanks (Anzahl Pumpvorgänge, bis Tank leer ist)
otk = 8000

// Firmware Filename:
ffn = /wifiOiler.ino.d1_mini.bin

// in welchen Abständen (Sekunden) sollen die Fixpunkte geschrieben werden (Tracks)
// alle drei Sekunden reicht eigentlich...
fpw = 3

// Name des eigenen Access Points
apn = wifiOiler

// Passwort des eigenen Access Points
app = alteoile

// Hostname des Servers für Upload der Track-Files
uhn = oilerbase.fritz.box

// und der passende Port:
uhp = 80

// und noch die URL:
url = /oilerbase.php

// wird 'bac' über den Dialog geändert, wird der eingegebene Wert vor dem Speichern
// Base64-encoded. Wer hier unbedingt den Wert in der Datei ändern will, sollte tools,
// wie z.B. https://www.blitter.se/utils/basic-authentication-header-generator/
// nutzen. Die hier zu speichernde Zeichenkette sieht dann z.B. so aus:
// bac = UGV0ZXI6TWVJblBhU3NXb1J0
// (Eingabe: User: "Peter", Passwort: "MeInPaSsWoRt")
bac =

// Logging to file /myLogger.txt? (0=Nein, 1=Ja)
lgf = 0

// Logging to Serial (0=Nein, 1=Ja)
lgs = 1

// GPS Logging to File (/gpsLog.txt) (0=Nein, 1=Ja)
// Attention: fast growing data, activate for short periods of time only
gdl = 0

// Wifi beim Starten des Ölers automatisch starten (0=Nein, 1=Ja)?
wso = 1

// GPS Track Filename Suffix
// upload all track files before changing it
gts = 20
