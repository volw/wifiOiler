<!DOCTYPE html><html lang="de">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main Page</title>
	<link rel="stylesheet" href="wifiOiler.css">
	<script>
		const $ = function(id){return document.getElementById(id);}
		function msgBase(msg,tpl,func){$("id_msgbox").innerHTML = msg;$("id_msgbox").appendChild($(tpl).content.cloneNode(true));$("id_msgbox").style.display = "block";$("mb_btnYes").onclick = function(){$('id_msgbox').style.display='none';if (typeof(func)=='function') func();}}
		function meldung(msg, func){msgBase(msg,"onebtn",func);}
		function frage(msg, func){msgBase(msg,"twobtn",func);$("mb_btnNo").onclick = function(){$('id_msgbox').style.display="none";}}
	  function getVersion(){
	    xmlHttp=new XMLHttpRequest();
	    xmlHttp.onreadystatechange=function(){if(xmlHttp.readyState==4){$("version").innerHTML=xmlHttp.responseText;}};
	    xmlHttp.open("GET","/version",true);
	    xmlHttp.send(null);
	  }
	  function callLink(l,m){
	    xmlHttp=new XMLHttpRequest();
	    xmlHttp.onreadystatechange = function(){if (xmlHttp.readyState == 4 && xmlHttp.status == 200) meldung(m);};
	    xmlHttp.open("GET",l,true);
	    xmlHttp.send(null);
	  }
	</script>
</head>
<body onload="getVersion();">
<div class="flex">
<h2><div id='version'>Version</div></h2>
<input type="button" value="Modus Pumpe"   class="myButton" onclick="window.location.href='/pumpmode.htm';"/>
<input type="button" value="Konfiguration" class="myButton" onclick="window.location.href='/config.htm';"/>
<input type="button" value="File Browser"  class="myButton" onclick="window.location.href='/edit';"/>
<input type="button" value="Runtime Info"  class="myButton" onclick="window.location.href='/info.htm';"/>
<input type="button" value="Test Pumpe"    class="myButton" onclick="callLink('/pumptest','Pumpentest gestartet...');"/>
<input type="button" value="Test LED"      class="myButton" onclick="callLink('/ledtest','LED Test gestartet, wenn die LED <br>3 x gr&uuml;n und 3 x rot leuchtet, ist alles OK');"/>
<input type="button" value="Upload Tracks" class="myButton" onclick="window.location.href='/upload';"/>
&nbsp;
<input type="button" value="Update Oiler"  class="myButton" onclick="frage('wifiOiler aktualisieren?<br>(Kontakt zur oilerbase notwendig)',(function(){window.location.href='/update.htm';}));"/>
<input type="button" value="Soft Reboot"   class="myButton" onclick="frage('wifiOiler neu starten?',(function(){window.location.href='/reboot.htm';}));"/>
</div>
<div id="id_msgbox" display="none" align="center"></div>
<template id="onebtn"><br><br><button id="mb_btnYes">OK</button></template>
<template id="twobtn"><br><br><button id="mb_btnYes">Ja</button><button id="mb_btnNo">Nein</button></template>
</body>
</html>
